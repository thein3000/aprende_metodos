{% extends "../base/base_main.html" %}
{% load humanize %}
{% block title %}Movement summary{% endblock title %}
{% block content_center %}

<div class="container">
  <div class="card">
    <div class="card-content">
      <form id="movement_update_form" action="{% url 'movement_update' movement.field_id %}" method="post">
        <h4>{{ movement.detail }}</h4>
        {% csrf_token %}
        {{movement_update_form}}
        <input type="submit" style="float:left;" class=" btn blue lighten-1 white-text" value="Register changes">
      </form>
      <form method="post" action="{% url 'movement_delete' movement.field_id %}" >
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" style="float:left; margin-left: 5px;" class="btn red lighten-1">Delete</button>
      </form>`
    </div>
  </div>
</div>


<script type="text/javascript" language="javascript" class="init">
  $(document).ready(function() {
    $('select').formSelect();
  });
 </script>

{% endblock content_center %}
