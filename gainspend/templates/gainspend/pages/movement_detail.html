{% extends "../base/base_main.html" %}
{% load humanize %}
{% block title %}Movement summary{% endblock title %}
{% block content_center %}

<div class="container">
  <div class="card">
    <div class="card-content">
      <form id="movement_update_form" action="{% url 'movement_update' movement.field_id %}" method="post">
        <h4>{{ movement.detail }}</h4>
        {% csrf_token %}
        {{movement_update_form}}
        <div class="modal-footer">
          <input type="submit" class=" btn blue lighten-1 white-text" value="Register changes">
        </div>
      </form>
    </div>
  </div>
</div>


<script type="text/javascript" language="javascript" class="init">
  $(document).ready(function() {
    $('select').formSelect();
  });
 </script>

{% endblock content_center %}
